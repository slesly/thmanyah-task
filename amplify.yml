version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../public/**/*
      - test.html
  cache:
    paths:
      - frontend/.next/cache/**/*
      - frontend/.npm/**/*
      - frontend/node_modules/**/*
