version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - 'frontend/**/*'
  cache:
    paths:
      - frontend/.next/cache/**/*
      - frontend/.npm/**/*
      - frontend/node_modules/**/*
