version: 1.0
runtime: nodejs18

build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building application..."
      - npm run build

run:
  command: npm run start:prod
  network:
    port: 3001
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"
