version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 18
  command: npm run start:prod
  network:
    port: 3001
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001 